{% extends "base.html" %}

{% block content %}
<style>
/* 1. PALETA DE COLORES */
:root {
  --naranja-claro: #ffefe1;
  --naranja-medio: #ff914d;
  --naranja-oscuro: #ff6a00;
  --blanco-suave: #f9f9f9;
  --gris-texto: #333;
}

/* 2. ESTILOS BASE Y CONTENEDOR PRINCIPAL */
body {
  background-color: var(--blanco-suave);
  font-family: 'Inter', Tahoma, Geneva, Verdana, sans-serif;
  /* Centrado en la pantalla */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px; /* Padding para evitar que toque los bordes en móvil */
  box-sizing: border-box;
}

/* Nuevo contenedor para el layout de dos columnas */
.content-area {
  display: flex;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto; /* Centra horizontalmente */
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  overflow: hidden;
}

/* 3. ESTILOS DEL FORMULARIO */
.login-container {
  /* En móviles, ocupa todo el espacio */
  flex: 1 1 100%;
  padding: 3rem;
  box-sizing: border-box;
  animation: fadeIn 0.8s ease-in-out;
}

h2 {
  color: var(--naranja-oscuro);
  text-align: center;
  margin-bottom: 2rem;
  font-weight: 700;
  letter-spacing: -0.5px;
}

.form-control {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1rem;
  width: 100%;
  box-sizing: border-box;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus {
  border-color: var(--naranja-medio);
  box-shadow: 0 0 0 3px rgba(255, 145, 77, 0.3);
  outline: none;
}

.btn-primary {
  background-color: var(--naranja-medio);
  border: none;
  border-radius: 50px;
  padding: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
}

.btn-primary:hover {
  background-color: var(--naranja-oscuro);
  transform: translateY(-2px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

.mt-3 a {
  color: var(--naranja-medio);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.mt-3 a:hover {
  color: var(--naranja-oscuro);
  text-decoration: underline;
}

/* 4. ESTILOS DEL PANEL DE IMAGEN (LADO DERECHO) */
.image-panel {
  /* Por defecto, oculto en móviles */
  display: none;
  background-color: var(--naranja-claro);
  flex: 1 1 50%; /* Ocupa la mitad del espacio en escritorio */
  padding: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.image-panel img {
  width: 90%; /* Ajustado para que se vea mejor dentro del padding */
  max-width: 350px; 
  height: auto;
  border-radius: 10px;
  /* Eliminé la sombra para un aspecto más plano y moderno */
  object-fit: contain; /* Asegura que la imagen se vea completa sin cortar */
}

/* 5. RESPONSIVIDAD - Mostrar el panel de imagen en pantallas grandes */
@media (min-width: 768px) {
  .image-panel {
    display: flex; /* Muestra el panel en tabletas y escritorios */
  }
  .login-container {
    flex: 1 1 50%; /* Ocupa el 50% del espacio en pantallas grandes */
    border-radius: 12px 0 0 12px; /* Redondear solo el lado izquierdo */
  }
}

/* 6. ANIMACIÓN */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="content-area">
  <!-- Panel de Formulario (Izquierda) -->
  <div class="text-center login-container">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      <input class="form-control mb-3" type="email" name="correo" placeholder="Correo electrónico" required>
      <div style="margin-bottom: 1.5rem;"></div> <!-- Espacio entre campos -->
      <input class="form-control mb-3" type="password" name="contraseña" placeholder="Contraseña" required>
      <div style="margin-bottom: 2rem;"></div> <!-- Espacio antes del botón -->
      <button class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>

  <!-- Panel de Imagen (Derecha) -->
  <div class="image-panel">
    <img 
      src="/static/AlojaT_Logo.png" 
      alt="Ilustración decorativa para la página de inicio de sesión" 
      onerror="this.onerror=null; this.src='https://placehold.co/400x400/ff914d/ffffff?text=Error+al+cargar+imagen';"
    >
  </div>
</div>
{% endblock %}
